type Mutation {
    "Submits an order for processing."
    addOrder(input: AddOrderInput!, envelope: EnvelopeInput!): NewOrder

    "Cancels a previously submitted order from an order book."
    cancelOrder(input: CancelOrderInput!, envelope: EnvelopeInput!): Boolean
}

type Query {
    "Returns overall 24h volume in USD."
    getDailyVolume(input: GetVolumeInput, envelope: OpenEnvelopeInput!): Float

    "Returns a customer's order details."
    getOrder(input: GetOrderInput, envelope: EnvelopeInput!): Order

    "Returns a customer's open orders."
    getOpenOrders(input: GetOpenOrdersInput!, envelope: EnvelopeInput!): [Order]

    "Returns an order book."
    getBook(input: GetBookInput!, envelope: OpenEnvelopeInput!): Book

    "Returns trade history."
    getTradeHistory(input: GetTradeHistoryInput!, envelope: EnvelopeInput!): [Trade]
}

type Subscription {
    "Event raised when an order book is updated."
    onBookUpdate(input: OnBookUpdateInput!, envelope: EnvelopeInput!): OnBookUpdate!

    "Event raised when an order is filled."
    onOrderFill(input: OnOrderFillInput!, envelope: EnvelopeInput!): OnOrderFill!
}
