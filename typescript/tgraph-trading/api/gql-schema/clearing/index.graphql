type Mutation {
    "Settle trade(s) between counter-parties."
    settle(input: DoSettleInput!, envelope: EnvelopeInput!): Boolean

    "Register delegated tx UTXO data on initiation channel."
    registerInitiationDelegatedTxsUtxoData(input: DoRegisterInitiationDelegatedTxsUtxoDataInput!, envelope: EnvelopeInput!): Boolean

    "Register delegated tx UTXO data on participation channel."
    registerParticipationDelegatedTxsUtxoData(input: DoRegisterParticipationDelegatedTxsUtxoDataInput!, envelope: EnvelopeInput!): Boolean

    "Register secret used to redeem settlement channels."
    registerSettlementSecret(input: DoRegisterSecretInput, envelope: EnvelopeInput!): Boolean
}

type Query {
    "Returns channel information."
    getChannel(input: GetChannelInput, envelope: EnvelopeInput!): Channel

    "Returns settlement information."
    getSettlement(input: GetSettlementInput, envelope: EnvelopeInput!): Settlement

    "Returns a customer's open settlements."
    getOpenSettlements(input: GetOpenSettlementsInput, envelope: EnvelopeInput!): [Settlement]

    "Returns collection of settlement information."
    getSettlementList(input: GetSettlementListInput, envelope: EnvelopeInput!): [Settlement]
}

type Subscription {
    "Event raised when settlement is completed - post finialisation."
    onSettlementComplete(input: OnSettlementCompleteInput!, envelope: EnvelopeInput!): OnSettlementComplete!

    "Event raised when settlement is finalised."
    onSettlementFinalise(input: OnSettlementFinaliseInput!, envelope: EnvelopeInput!): OnSettlementFinalise!

    "Event raised when a new settlement is initiation."
    onSettlementInitiate(input: OnSettlementInitiateInput!, envelope: EnvelopeInput!): OnSettlementInitiate!

    "Event raised when settlement participation is demanded."
    onSettlementParticipate(input: OnSettlementParticipateInput!, envelope: EnvelopeInput!): OnSettlementParticipate!

    "Event raised when a settlement state transition occurs."
    onSettlementStateChange(input: OnSettlementStateChangeInput!, envelope: EnvelopeInput!): OnSettlementStateChange!
}
