type Mutation {
    "Registers a corporate customer with the platform."
    registerCorporateCustomer(input: RegisterCorporateCustomerInput!, envelope: EnvelopeInput!): Boolean

    "Registers a level 1 individual customer with the platform."
    registerIndividualCustomerLevel1(input: RegisterIndividualCustomerLevel1Input!, envelope: EnvelopeInput!): Boolean

    "Registers a level 2 individual customer with the platform."
    registerIndividualCustomerLevel2(input: RegisterIndividualCustomerLevel2Input!, envelope: EnvelopeInput!): Boolean

    "Rejects a level 1 individual customer."
    rejectIndividualCustomerLevel1(input: RejectIndividualCustomerLevel1Input!, envelope: EnvelopeInput!): String

    "Verifies a level 1 individual customer."
    verifyIndividualCustomerLevel1(input: VerifyIndividualCustomerLevel1Input!, envelope: EnvelopeInput!): Boolean
}

type Query {
    "Returns identity verifier's verification initiation API response data."
    getIdentityVerificationInitiationData(input: GetCustomerInput!, envelope: EnvelopeInput!): IdentityVerificationInitiationData

    "Returns identity verifier's verification initiation API response data."
    getIdentityVerificationStatus(input: GetIdentityVerificationStatusInput!, envelope: EnvelopeInput!): IdentityVerificationStatus

    "Returns customer summary information."
    getCustomerInfo(input: GetCustomerInput!, envelope: EnvelopeInput!): CustomerInfo

    "Returns corporate customer information."
    getCorporateCustomer(input: GetCustomerInput!, envelope: EnvelopeInput!): CorporateCustomer

    "Returns individual customer information."
    getIndividualCustomer(input: GetCustomerInput!, envelope: EnvelopeInput!): IndividualCustomer
}
